<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="asstes/mui/css/mui.min.css">
    <link rel="stylesheet" href="asstes/fontAwesome/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="asstes/fontawesome-free-5.9.0-web/css/fontawesome.min.css"> -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/category.css">
</head>

<body>
    <header class="mui-bar mui-bar-nav header">
        <h1 class="mui-title">乐淘云购</h1>
        <a href="search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <nav class="mui-bar mui-bar-tab footer my-footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item mui-active" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>

            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="my-content">
        <div class="category-left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <div class="link" id="link">


                    </div>
                </div>
            </div>
        </div>
        <div class="category-right">

            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <ul class="category-ul" id="category-ul">

                    </ul>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="asstes/mui/js/mui.min.js"></script>

    <script src="asstes/zepto/zepto.min.js"></script>
    <script src="asstes/artTemplate/template-native.js"></script>
    <script src="js/public.js"></script>
    <script src="js/category.js"></script>
    <script type="text/template" id="category-first">
        <% for(var i=0; i < result.length; i++){ %>
            <a href="#" data-id="<%=result[i].id %>">
                <%=result[i].categoryName %>
            </a>
            <% } %>
    </script>

    <script type="text/template" id="category-second">
        <% for(var i=0; i < rows.length; i++){ %>
            <li>
                <a href="#">
                    <img src="<%=rows[i].brandLogo %>" alt="">
                    <p>
                        <%=rows[i].brandName  %>
                    </p>
                </a>
            </li>
            <% } %>

                <% if(!rows.length){ %>
                    <div class="null">数据空啦啦啦</div>
                    <% } %>
    </script>
</body>

</html>
