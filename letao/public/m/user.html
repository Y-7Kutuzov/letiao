<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="asstes/mui/css/mui.min.css">
    <link rel="stylesheet" href="asstes/fontAwesome/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="asstes/fontawesome-free-5.9.0-web/css/fontawesome.min.css"> -->
    <link rel="stylesheet" href="css/base.css">
    <style>
        .mui-table-view {
            margin-top: 0 !important;
        }
        
        .mui-table-view a {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav header">
        <h1 class="mui-title">会员中心</h1>
        <a href="search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <nav class="mui-bar mui-bar-tab footer my-footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>

            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item  mui-active" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-content">
        <ul class="mui-table-view" id="userInfoBox">
        </ul>
        <ul class="mui-table-view" id="">
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right" href="modlify.html">修改密码</a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">我的购物车</a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right" href="aderss.html">收货地址管理</a>
            </li>
            <li class="mui-table-view-cell">
                <a href="#" class="mui-text-center" id="logOut">退出登录</a>
            </li>

        </ul>
    </div>

    <script src="asstes/mui/js/mui.min.js"></script>
    <script src="asstes/zepto/zepto.min.js"></script>
    <script src="asstes/artTemplate/template-native.js"></script>
    <script src="js/user.js"></script>
    <script src="js/public.js"></script>

    <script type="text/template" id="userTpl">

        <li class="mui-table-view-cell mui-media">
            <a href="javascript:;">
                <img class="mui-media-object mui-pull-left" src="images/user.jpg">
                <div class="mui-media-body">
                    <%=mobile %>
                        <p class='mui-ellipsis'>账号：
                            <%=username %>
                        </p>
                </div>
            </a>
        </li>

    </script>
</body>

</html>
