<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="asstes/mui/css/mui.min.css">
    <link rel="stylesheet" href="asstes/fontAwesome/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="asstes/fontawesome-free-5.9.0-web/css/fontawesome.min.css"> -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/detail.css">
</head>

<body>
    <header class="mui-bar mui-bar-nav header">
        <h1 class="mui-title">商品详情页</h1>
    </header>
    <nav class="mui-bar mui-bar-tab footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>

            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-content">
        <div id="detailBox">

        </div>
        <!-- 数量 -->
        <div class="num">
            <div class="mui-pull-left">数量：</div>
            <div class="mui-pull-left selectNum">
                <span id="reduce">-</span><input type="text" value="1" id="inp" /><span id="increase">+</span>
            </div>
            <div class="mui-pull-left">剩余：44件</div>
        </div>
        <div class="btns">
            <a href="cart.html">查看购物车</a>
            <span id="cart">加入购物车</span>
        </div>
    </div>
    <script src="asstes/mui/js/mui.min.js"></script>
    <script src="asstes/artTemplate/template-native.js"></script>
    <script src="asstes/zepto/zepto.min.js"></script>

    <script src="js/public.js"></script>
    <script src="js/detail.js"></script>
    <script type="text/template" id="detailTpl">

        <div class="mui-slider">
            <div class="mui-slider-group">
                <% for(var i=0; i< pic.length; i++){ %>
                    <div class="mui-slider-item">
                        <img src="<%=pic[i].picAddr %>" />
                    </div>
                    <% } %>
            </div>
        </div>


        <div class="titler">
            <%=proName %>
        </div>

        <div class="price">
            价格：
            <span class="now">￥<%=price %></span>
            <span class="old">￥<%=oldPrice %></span>
        </div>

        <div class="size">
            尺码：
            <% var size = size.split('-') %>
                <!-- ["35-56"] -->
                <% for(var i=size[0];i<= size[1];i++){ %>
                    <span><%=i %></span>
                    <% } %>
        </div>

    </script>

</body>

</html>
